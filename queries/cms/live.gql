

query GetLive {
  videos {
    nodes {
      date
      id
      content
      title
      videoFields {
        bookmarkVideoUrl
        type
        videoFile {
          node {
            sourceUrl
          }
        }
        media {
          nodes {
            id
            name
          }
        }
      }
      featuredImage {
        node {
          sourceUrl
        }
      }
    }
  }
}

