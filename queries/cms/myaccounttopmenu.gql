

query GetAccountCommerce{
  navigations(search: "Account Commerce") {
    nodes {
      title
      navigationFields {
        menu {
          nodes {
            ... on Website {
              id
              websiteFields {
                link
                type
                description
                icon
              }
              title
            }
          }
        }
      }
    }
  }
}

query GetAccountSocial{
  navigations(where: {search: "Account Social"}) {
    nodes {
      title
      navigationFields {
        menu {
          nodes {
            ... on Website {
              id
              websiteFields {
                link
                type
                description
              }
              title
            }
          }
        }
      }
    }
  }
}