

query GetBestsellers{
  products (search: "Featured") {
      items {
        uid
        name
        rating_summary
        description {
          html
        }
        image {
          url
        }
        sku
        price_range {
          minimum_price {
            regular_price {
              currency
              value
            }
          }
        }
        categories {
          name
        }
      }
    }
}

